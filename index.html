<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rackarr - Rack Layout Designer</title>
		<!-- SPA redirect handler for GitHub Pages -->
		<script>
			(function () {
				var redirect = sessionStorage.redirect;
				delete sessionStorage.redirect;
				if (redirect && redirect !== location.href) {
					history.replaceState(null, null, redirect);
				}
			})();
		</script>
		<!-- Umami Analytics - disabled in development -->
		<script>
			(function() {
				var host = location.hostname;
				if (host === 'localhost' || host === '127.0.0.1') return;
				
				var script = document.createElement('script');
				script.defer = true;
				script.src = 'https://analytics.rackarr.com/script.js';
				script.dataset.websiteId = '71a38a0f-feee-4ec1-bd9f-18303e51e752';
				document.head.appendChild(script);
			})();
		</script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
